caserver:

        rootpath: "blockchain"
        cadir: "CA"

        # port the CA services are listening on
        port: ":50051"

        address: "58.32.9.89"


security:
    # Can be 256 or 384
    # Must be the same as in core.yaml
    level: 256

    # Can be SHA2 or SHA3
    # Must be the same as in core.yaml
    hashAlgorithm: SHA3


pki:
          ca:
                 subject:
                         organization: XCIBlockchain
                         country: China

